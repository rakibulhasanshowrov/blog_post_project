<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title_block %} Blogs {% endblock %}</title>
   <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}"><img src="/media/logo.png" class="rounded-circle" width="50px" alt="Home"></a>
                
            </li>
            {%if user.is_authenticated %}
            <div class="nav-item dropdown">
                <a href="#" class="nav-link  dropdown-toggle" id="navbardrop" data-toggle="dropdown">@{{user.username}}
                </a>
                <div class="dropdown-menu">                   
                    <a class="dropdown-item" href="{% url 'app_blog:create_blog' %}">Write Blog</a>
                    <a class="dropdown-item" href="{% url 'app_login:profile' %}">Your Profile</a>
                    <hr>
                    <a href="{% url 'app_login:logout'%}" class="dropdown-item">Logout</a>
                    </div>
                    </div>
                    {%else%}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'app_login:signup' %}">SignUp</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'app_login:login' %}">Login</a>
                            </li>
                        </ul>
            {% endif %}
                    </ul>
    </nav>

    <div class="container" style="padding-top: 20px;">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
