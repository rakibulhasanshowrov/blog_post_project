{%extends 'base.html'%}
{% load custom_filters %}
{%block title_block%}
Blog List
{%endblock%}
{% block content %}
{% for blog in blogs%}
<h3><i>{{blog.blog_title}}</i></h3>
<h6>{{ blog.publish_date}}</h6>
<div class="row">
    <div class="col-sm-4">
        <img src="/media/{{blog.blog_image}}" alt="blog image" class="img-responsive" title="{{blog.blog_title}}" width="100%">

    </div>
    <div class="col-sm-8">
        <p>{{blog.blog_content|range_filter|linebreaks}}</p>
        <h6>Posted By: <a href="#"> {{blog.author}}</a></h6>

    </div>

</div>
{%endfor%}
{%endblock%}
