{%extends 'base.html'%}
{%load crispy_forms_tags %}
{%block title_block%}

{%endblock%}
{% block content %}
{% if blog.author == user %}
<form action=""method='POST'>
    {{form|crispy}}
    {%csrf_token%}

    <p>This blog belongs to {{blog.author.username}}.</p>  
</form>
{%endif%}
{%endblock%}
