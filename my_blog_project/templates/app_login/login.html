{%extends 'base.html'%}
{%load crispy_forms_tags %}
{%block title_block%}
Login
{%endblock%}
{% block content %}
<h1>Login</h1>

<p>Dont have an Account?<a href="{%url 'app_login:signup'%}">SignUp</a></p>

{%endblock%}
