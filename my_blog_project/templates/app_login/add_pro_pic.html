{%extends 'base.html'%}
{%load crispy_forms_tags %}
{%block title_block%}
Profile
{%endblock%}
{% block content %}
<h2>Add Profile Picture:</h2>
    <div>
        <img src="/media/{{user.user_profile.profile_pic}}" alt="Current Profile Picture" style="width: 100px; height: 100px;">
    </div>
<form action="" enctype='multipart/form-data' method='POST'>
    {{form|crispy}}
    {%csrf_token%}
    <button type="submit" name="submit" value="submit" class="btn btn-success btn-sm">Update</button>
</form>
{%endblock%}
